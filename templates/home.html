<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RxPress</title>
    <style>
        body {
            background: #f8fff8;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #e6ffe6;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,128,0,0.08);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2ecc40;
            font-size: 2.8em;
            margin-bottom: 0.5em;
        }
        .accent {
            color: #27ae60;
        }
        .btn {
            background: #2ecc40;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 2em;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #27ae60;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h1><span class="accent">RxPress</span></h1>
        <p>Welcome to RxPress. A way to empower the patients and doctors of India.</p>
        <a href="/login"><button class="btn">Login</button></a>
    </div>
</body>
</html>
