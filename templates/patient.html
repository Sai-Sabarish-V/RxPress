{% extends 'base.html' %}
{% block content %}
<h3>Patient Dashboard</h3>
<div class="row g-4">
  <div class="col-12">
    <div class="card">
      <div class="card-header">My Prescriptions</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Doctor</th>
                <th>Medicines</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% for p in prescriptions %}
              <tr>
                <td>#{{ p.id }}</td>
                <td>{{ p.doctor_name }}</td>
                <td>{{ p.med_list }}</td>
                <td><span class="badge bg-{{ 'success' if p.status in ['dispensed','partially_dispensed'] else 'secondary' }}">{{ p.status }}</span></td>
              </tr>
              {% else %}
              <tr><td colspan="4" class="text-center text-muted">No prescriptions found.</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
